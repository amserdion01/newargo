apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gurin
spec:
  project: default
  source:
    repoURL: https://github.com/amserdion01/argogolang.git
    targetRevision: main
    path: golang
  destination:
    server: https://kubernetes.default.svc
    namespace: guri
  syncPolicy: 
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true